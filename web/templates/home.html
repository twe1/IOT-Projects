
{% extends "base.html" %}
{% block title %}Home{% endblock %}



{% block navbar %}
	 

    
    <nav class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container">
      	
      	{% if current_user.is_authenticated()%}			<!--To hide navbar contents on login page-->
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>                        
	          </button>
	          <a class="navbar-brand"><p><img width="20" height="20" src="{{ url_for('static', filename='/img/favicon.ico') }}"> RPi</p></a>
	        </div>
	        <div class="collapse navbar-collapse" id="myNavbar">
	          <ul class="nav navbar-nav">
	            
	          	

	            <li class="active"><a href="/home">Home</a></li>
	            
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li>
	                
	                <a class="navbar-brand" href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
	                
	                </li>
	            </ul>
	        </div>
        {% endif %}
      </div>
    </nav>

 
{% endblock %}


{% block page_content %}

{% for message in get_flashed_messages() %}
      <div class="alert alert-info">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
{% endfor %}

<div class="container">
	<div class="page-header">
	        <h2 >Control</h2>
	</div>
</div>

<div class="container">
<br/>
	
	<iframe allowtransparency="true"  src="{{url_for('.static', filename='table.php')}}" width="90%" height="98"></iframe>
	

</div>
	
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-10">
					<button type="submit" name="submit" value="on" class="btn btn-success">On</button>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-10">
					<button type="submit" name="submit" value="off" class="btn btn-danger">Off</button>
				</div>
			</div>
		</form>
	</div>


	

{% endblock %}
